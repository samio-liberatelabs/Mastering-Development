<style>
    .subscribe-button {
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        padding-left: 16px;
        padding-right: 16px;
        padding-top: 10px;
        padding-bottom: 10px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.15s;
        vertical-align: top;
    }
    /* hover and active are sudo classes */
     .subscribe-button:hover {
        opacity: 0.8;

    }
    .subscribe-button:active {
        opacity: 0.5;
    }
    .join-button {
        background-color: white;
        border-color: rgb(41, 118, 211);
        border-style: solid;
        border-width: 1px;
        color: rgb(41, 118, 211);;
        padding-left: 15px;
        padding-right: 15px;
        padding-top: 9px;
        padding-bottom: 9px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: background-color 0.15s, color 0.15s;
        vertical-align: top;
    }
    .join-button:hover {
        background-color: rgb(41, 118, 211);;
        color: white;
    }
    .join-button:active {
        opacity: 0.6;
    }
    .tweet-button {
        background-color: rgb(29, 155, 240);
        color: white;
        border: none;
        padding-left: 16px;
        padding-right: 16px;
        padding-top: 10px;
        padding-bottom: 7px;
        border-radius: 50px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        transition: box-shadow 0.15s, opacity 0.15s;
        vertical-align: top;
    }
    .tweet-button:hover {
        box-shadow: 0px 5px 5px rgba(0, 0, 0, 0.15);
    }
    .tweet-button:active {
        opacity: 0.7;
    }
</style>

<button class="subscribe-button">

</button>

</button>
